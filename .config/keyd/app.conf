[firefox]
# s-l open-location
meta.p = C-p
# s-t new-tab
meta.k = C-k
# s-T restore-closed-tab
meta+shift.k = C-S-k
# s-w close-tab
meta., = C-,
# s-f search
meta.y = C-y
# M-d
alt.h = home
# M-D
alt+shift.h = end
# C-M-h
alt+control.j = C-S-tab
# C-M-n
alt+control.l = C-tab

