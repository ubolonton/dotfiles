# Mostly undo some global remappings for GUI Emacs and terminal emulators, so that Emacs, shells,
# and CLI/TUI programs can handle the key bindings on their own.

[konsole]
alt+shift.u = A-S-u
alt+shift.o = A-S-o
alt.e = A-e
control.u = C-u
meta./ = M-/
meta.b = M-b
meta.i = M-i
meta.. = M-.
meta.a = M-a
meta.l = M-l

[kitty]
alt+shift.u = A-S-u
alt+shift.o = A-S-o
alt.e = A-e
control.u = C-u
meta./ = M-/
meta.b = M-b
meta.i = M-i
meta.. = M-.
meta.a = M-a
meta.l = M-l

[emacs]
alt+shift.u = A-S-u
alt+shift.o = A-S-o
alt.e = A-e
control.u = C-u
meta.` = M-`
meta./ = M-/
meta.b = M-b
meta.i = M-i
meta.. = M-.
meta.a = M-a
meta.l = M-l

